<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display">
        <div id="buttons">
            <button onclick="currentvalue='';document.querySelector('#display').value=currentvalue;">c</button>
            <button onclick="currentvalue=currentvalue + '1';document.querySelector('#display').value=currentvalue;">1</button>
            <button onclick="currentvalue=currentvalue + '2';document.querySelector('#display').value=currentvalue;">2</button>
            
        </div>
        <div id="buttons1">
            <button onclick="currentvalue=currentvalue + '3';document.querySelector('#display').value=currentvalue;">3</button>
            <button onclick="currentvalue=currentvalue + '4';document.querySelector('#display').value=currentvalue;">4</button>
            <button onclick="currentvalue=currentvalue + '5';document.querySelector('#display').value=currentvalue;">5</button>
        </div>
        <div id="buttons2">
            <button onclick="currentvalue=currentvalue + '6';document.querySelector('#display').value=currentvalue;">6</button>
            <button onclick="currentvalue=currentvalue + '7';document.querySelector('#display').value=currentvalue;">7</button>
            <button onclick="currentvalue=currentvalue + '8';document.querySelector('#display').value=currentvalue;">8</button>
        </div>
        <div id="buttons3">
            <button onclick="currentvalue=currentvalue + '9';document.querySelector('#display').value=currentvalue;">9</button>
            <button onclick="currentvalue=currentvalue + '/';document.querySelector('#display').value=currentvalue;">/</button>
            <button onclick="currentvalue=currentvalue + '*';document.querySelector('#display').value=currentvalue;">*</button>
        </div>
        <div id="buttons4">
            <button onclick="currentvalue=currentvalue + '+';document.querySelector('#display').value=currentvalue;">+</button>
            <button onclick="currentvalue=currentvalue + '-';document.querySelector('#display').value=currentvalue;">-</button>
            <button onclick="currentvalue=eval(currentvalue);document.querySelector('#display').value=currentvalue;">=</button>
        </div>
    </div>
    <script>
        let currentvalue='';
        document.querySelector('#display').value=currentvalue;
    </script>
</body>
</html>
